<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos filtrados de ciencia y ufología</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f4f4; padding: 2rem; }
    h1 { text-align: center; margin-bottom: 2rem; }
    .video-card { margin-bottom: 1.5rem; }
    .video-thumbnail { 
        width: 100%; 
        height: 100%;
        min-height: 150px;
        object-fit: cover;
        border-radius: 8px; 
    }
    .category-btn { margin: 0.3rem; }
    .video-card-body h5 a {
        text-decoration: none;
        color: #212529;
    }
    .video-card-body h5 a:hover {
        color: #0d6efd;
    }
  </style>
</head>

<body>
  <h1>Vídeos recientes de ciencia y ufología</h1>

  <div class="d-flex flex-wrap justify-content-center mb-4">
    <button class="btn btn-outline-primary category-btn" onclick="filterVideos('ciencia')">Ciencia</button>
    <button class="btn btn-outline-primary category-btn" onclick="filterVideos('astronomia')">Astronomía</button>
    <button class="btn btn-outline-primary category-btn" onclick="filterVideos('ufologia')">Ufología</button>
    <button class="btn btn-outline-primary category-btn" onclick="filterVideos('tecnologia')">Tecnología</button>
    <button class="btn btn-outline-secondary category-btn" onclick="filterVideos('todas')">Todas</button>
  </div>

  <div id="video-list" class="container"></div>

  <script>
    const placeholderThumbnail = "data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22100%25%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Crect%20width%3D%22100%25%22%20height%3D%22100%25%22%20fill%3D%22%23cccccc%22%3E%3C%2Frect%3E%3C%2Fsvg%3E";

    const videos = [
      {
        title: "JAMES WEBB DESCUBRE 6 GALAXIAS INEXPLICABLES 🛰",
        url: "https://www.youtube.com/watch?v=5i-A42-a6aI",
        thumbnail: placeholderThumbnail,
        date: "2023-02-27",
        category: "astronomia",
        channel: "Doctor Fisión"
      },
      {
        title: "¿Qué dice exactamente el informe del Pentágono sobre los OVNIS?",
        url: "https://www.youtube.com/watch?v=iH2wP0YtI_c",
        thumbnail: placeholderThumbnail,
        date: "2021-07-01",
        category: "ufologia",
        channel: "El Confidencial"
      },
      {
        title: "FUSIÓN NUCLEAR: ¡¡Vamos a crear un sol en la tierra!!☀️",
        url: "https://www.youtube.com/watch?v=F1x_P_iP1zo",
        thumbnail: placeholderThumbnail,
        date: "2020-12-04",
        category: "ciencia",
        channel: "Date un Vlog"
      },
      {
        title: "Las 20 mentiras de astronomía y ciencia que aún crees...",
        url: "https://www.youtube.com/watch?v=CMg8331sY80",
        thumbnail: placeholderThumbnail,
        date: "2021-03-29",
        category: "ciencia",
        channel: "Astronomiaweb"
      },
      {
        title: "El Poder de la FÍSICA",
        url: "https://www.youtube.com/watch?v=dpD3z_Y3vYU",
        thumbnail: placeholderThumbnail,
        date: "2024-10-16",
        category: "ciencia",
        channel: "visuesp"
      },
      {
        title: "TOP: Los 7 OVNIS MÁS INCREÍBLES jamás captados",
        url: "https://www.youtube.com/watch?v=5Xy-i8mJevA",
        thumbnail: placeholderThumbnail,
        date: "2023-06-17",
        category: "ufologia",
        channel: "DrossRotzank"
      },
      {
        title: "Más cerca cada día 👽 6 Videos OVNI Increíbles",
        url: "https://www.youtube.com/watch?v=t-sxg5u2lqU",
        thumbnail: placeholderThumbnail,
        date: "2021-05-04",
        category: "ufologia",
        channel: "nOone Channel"
      }
    ];

    function filterVideos(category) {
      const list = document.getElementById("video-list");
      list.innerHTML = "";

      const filtered = category === 'todas' ? videos : videos.filter(v => v.category === category);

      filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

      filtered.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card row shadow bg-white p-3 rounded align-items-center";

        card.innerHTML = `
          <div class="col-md-4">
            <a href="${video.url}" target="_blank">
              <img src="${video.thumbnail}" class="video-thumbnail" alt="Miniatura de ${video.title}">
            </a>
          </div>
          <div class="col-md-8 video-card-body">
            <h5><a href="${video.url}" target="_blank">${video.title}</a></h5>
            <p class="text-muted mb-0">${video.channel} – Publicado el ${video.date}</p>
          </div>
        `;
        list.appendChild(card);
      });
    }

    // Mostrar todos por defecto
    filterVideos('todas');
  </script>
</body>
</html>
