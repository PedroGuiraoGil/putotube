    function getCategoryColor(category) {
      const colors = {
        'ciencia': 'success',
        'astronomia': 'primary',
        'ufologia': 'warning',
        'tecnologia': 'info'
      };
      return colors[category] || 'secondary';
    }

    function getCategoryName(category) {
      const names = {
        'ciencia': 'Ciencia',
        'astronomia': 'AstronomÃ­a',
        'ufologia': 'UfologÃ­a',
        'tecnologia': 'TecnologÃ­a'
      };
      return names[category] || category;
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('es-ES', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    function filterVideos(category) {
      const list = document.getElementById("video-list");
      list.innerHTML = "";

      // Actualizar botones activos
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('btn-primary', 'btn-secondary', 'btn-success', 'btn-warning', 'btn-info');
        btn.classList.add('btn-outline-primary');
      });
      
      const categoryButtons = {
        'ciencia': 'ðŸ§ª Ciencia',
        'astronomia': 'ðŸŒŒ AstronomÃ­a',
        'ufologia': 'ðŸ‘½ UfologÃ­a',
        'tecnologia': 'ðŸ’» TecnologÃ­a',
        'todas': 'ðŸ“º Todas'
      };

      const activeBtn = Array.from(document.querySelectorAll('.category-btn')).find(btn => 
        btn.textContent === categoryButtons[category]
      );
      
      if (activeBtn) {
        activeBtn.classList.remove('btn-outline-primary', 'btn-outline-secondary');
        const colorMap = {
          'ciencia': 'btn-success',
          'astronomia': 'btn-primary',
          'ufologia': 'btn-warning',
          'tecnologia': 'btn-info',
          'todas': 'btn-secondary'
        };
        activeBtn.classList.add(colorMap[category] || 'btn-primary');
      }

      const filtered = category === 'todas' ? videos : videos.filter(v => v.category === category);
      filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

      if (filtered.length === 0) {
        list.innerHTML = '<div class="text-center text-muted p-5"><h4>ðŸ“­ No hay videos en esta categorÃ­a</h4></div>';
        return;
      }

      filtered.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card row shadow-sm bg-white p-3 rounded-3 align-items-center mx-1 mb-3";

        const thumbnail = getYouTubeThumbnail(video.url, video.title);
        const categoryBadge = `<span class="badge bg-${getCategoryColor(video.category)} category-badge">${getCategoryName(video.category)}</span>`;

        card.innerHTML = `
          <div class="col-md-4 col-lg-3">
            <a href="${video.url}" target="_blank" rel="noopener noreferrer">
              <img src="${thumbnail}" class="video-thumbnail" alt="Miniatura de ${video.title}" loading="lazy">
            </a>
          </div>
          <div class="col-md-8 col-lg-9 video-card-body">
            <h5 class="mb-2">
              <a href="${video.url}" target="_blank" rel="noopener noreferrer">${video.title}</a>
              ${categoryBadge}
            </h5>
            <p class="channel-info">
              <strong>${video.channel}</strong> â€¢ ${formatDate(video.date)}
            </p>
          </div>
        `;
        list.appendChild(card);
      });

      // Mostrar contador
      const counter = document.createElement("div");
      counter.className = "counter";
      counter.innerHTML = `<span class="badge bg-light text-dark p-2">ðŸ“Š Mostrando ${filtered.length} video${filtered.length !== 1 ? 's' : ''}</span>`;
      list.appendChild(counter);
    }

    // Mostrar todos por defecto al cargar
    document.addEventListener('DOMContentLoaded', function() {
      filterVideos('todas');
    });
  </script>
